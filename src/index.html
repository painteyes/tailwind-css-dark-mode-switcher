<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../dist/output.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-xl">CSS <code>color-scheme</code> property demo</h1>
    
    <form>
        <fieldset class="border rounded">
            <legend>My Form</legend>

            <p>Switch from light to dark mode in your system preferences to see how this works.</p>

            <label for="firstname">Your name:</label><br>
            <input name="firstname" id="firstname" type="text" class="border border-gray-900 rounded"><br>
            <br>

            <label for="date">Date:</label><br>
            <input name="date" id="date" type="date" class="border border-gray-900 rounded"><br>
            <br>

            <label for="message">Message:</label><br>
            <textarea name="message" id="message" class="border border-gray-900 rounded"></textarea><br>
            <br>

            <button type="submit" class="border rounded">Submit</button>
        </fieldset>
    </form>
    
    <script src="./js/app.js" ></script>
</body>
</html>
